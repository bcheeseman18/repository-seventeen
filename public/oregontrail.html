<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="hw.js"></script>
</head>

<body>

<section class="show" id="new-game-view">
<h1>Start Game</h1>

<div id="wagonType">
    <h2>Select Wagon</h2>
    <button class="lightWag">Light Wagon</button>
    <button class="heavyWag">Heavy Wagon</button>
</div>

<div class="addBtn">
    <h2>Assemble Team</h2>
    <button class="hunter">Add Hunter</button><br>
    <button class="doctor">Add Doctor</button><br>
    <button class="gunsmith">Add Gunsmith</button><br>
    <button class="monk">Add Monk</button><br>
</div>
<div>
    <button class="depart">Depart</button>
</div>
</section>

<section id="play-game-view">
<h1>Play Game</h1>
<p>Wagon Status:</p>
<ul class="team">
<label class="status"></label>
<button class="hunt">Hunt</button>
<button class="eat">Eat</button>
<label class="status"></label>
<button class="hunt">Hunt</button>
<button class="eat">Eat</button>
<label class="status"></label>
<button class="hunt">Hunt</button>
<button class="eat">Eat</button>
<label class="status"></label>
<button class="hunt">Hunt</button>
<button class="eat">Eat</button>
</ul>
<div>
    <button class="play">Play</button>
</div>

</section>
</body>



</html>
